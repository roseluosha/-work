                  <p align="center" class="STYLE1">青春之歌</p>
                  <p align="left">青春是一首<br />
				永不言败的歌 <br />
				青春是一条 <br />
				永不停息的河流<br />
				青春是一本<br />
				读不厌的书 <br />
				青春是一杯 <br />
				品不尽的茶 <br />
				青春是一座<br />
				屹立在民族之林的高峰<br />
				刻印千千万万青年的足迹 <br />
				青春是一座 知识的宝塔 <br />
				洒下千千万万青年的汗水 <br />
				青春是一棵正在茁壮成长的树 <br />
				备受风吹雨淋的考验 <br />
				青春是一朵 <br />
				含苞欲放的花蕾 <br />
				欲向世界展现独自的风姿 <br />
				我用一颗热情奔放的 <br />
				青春之心 <br />
				送给自己一份青春礼物 <br />
				那就是青春之诗<br />
